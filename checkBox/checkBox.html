<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./checkBox.js"></script>
  </head>
  <body>
    Which sports you like?
    <input type="checkbox" id="selectAllBox" />Select All/Clear All<br />
    <input type="checkbox" id="football" name="item" value="Football" />Football
    <input
      type="checkbox"
      id="basketball"
      name="item"
      value="Basketball"
    />Basketball
    <input
      type="checkbox"
      id="badminton"
      name="item"
      value="Badminton"
    />Badminton
    <input type="checkbox" id="pingpang" name="item" value="PingPang" />PingPang
    <br />
    <button type="menu" id="selectAllBtn" classname="selectAllBtn">
      Select All
    </button>
    <button id="clear">Clear All</button>
    <button id="invert">Select Invert</button>
    <button type="submit" id="submit">Submit</button>
  </body>
</html>
