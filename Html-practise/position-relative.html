<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 100px;
            width: 100px;
            background-color: #F2D7D9;
        }

        .box2 {
            height: 100px;
            width: 100px;
            background-color: #D3CEDF;
            position: relative;
            left: 100px;
            top: -100px
        }

        .box3 {
            height: 100px;
            width: 100px;
            background-color: #9CB4CC;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
