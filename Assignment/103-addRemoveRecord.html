    <script type="text/javascript">
      function deleteFunc() {
        var parentTr = this.parentNode.parentNode;

        var result = confirm(
          "Are you sure to delete " + parentTr.firstElementChild.innerText
        );
        if (result) {
          parentTr.parentNode.removeChild(parentTr);
        }
        return false;
      }

      window.onload = function () {
        var allA = document.getElementsByTagName("a");
        for (var i = 0; i < allA.length; i++) {

        }

          // td3.innerText = salary;
          // tr.appendChild(td3);
          // td4.append(a);

          tr.innerHTML =
            "<td>" +
            name +
            "</td>" +
            "<td>" +
            email +
            "</td>" +
            "<td>" +
            salary +
            "</td>" +
            "<td><a href='javascript:;'>Delete</a></td>";

          a.onclick = deleteFunc;
          staffTable.appendChild(tr);
